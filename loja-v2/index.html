<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genilson Steam</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>
    <div id="topo">
        Bem vindos ao Genilson Steam
    </div>

    <div id="banner">
        <img src="img/banner.jpg" alt="banner principal" title="banner principal" />
        <p>
            FEATURED & RECOMMENDED
        </p>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md mt-3">
                <div class="card">
                    <img src="img/game1.PNG" height="200" alt="game 1"/>
                    <div class="card-body">
                        <h2>Medium</h2>
                        <a class="btn btn-success" href="#">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-md mt-3">
                <div class="card">
                    <img src="img/game2.PNG" height="200" alt="game 1"/>
                    <div class="card-body">
                        <h2>Gostrunner</h2>
                        <a class="btn btn-success" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md mt-3">
                <div class="card">
                    <img src="img/game3.PNG" height="200" alt="game 1"/>
                    <div class="card-body">
                        <h2>Staisfactory</h2>
                        <a class="btn btn-success" href="#">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-md mt-3">
                <div class="card">
                    <img src="img/game4.PNG" height="200" alt="game 1"/>
                    <div class="card-body">
                        <h2>Arizona Sunshine</h2>
                        <a class="btn btn-success" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados - Copyright
    </div>
</body>
</html>
