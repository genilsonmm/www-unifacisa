<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Cursos Online</title>

</head>
<body>
    <!-- Cabeçalho do site -->
    <header class="text-center">
        <img src="img/logo.png" alt="Logo do site" height="160"/>
    </header>

    <!-- Grupo de conteúdo -->
    <section class="p-5 text-center bg-primary text-light">
        <!-- 1vw = 1% da largura da janela 
        Se a janela de visualização tiver 50 cm de largura, 1vw será de 0,5 cm.
        -->
        <h2 style="font-size:4vw;">O melhor site de livros online</h2>
    </section>

    <!-- class="container-fluid -->
    <main class="container">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Novidades</a>
            </li>
            <a class="nav-link disabled" href="#">
              Carrinho <span id="itens_carrinho" class="badge badge-primary">0</span>
          </a>
        </ul>

        <div class="alert alert-success">Livro cadastrado com sucesso!</div>
        <div class="alert alert-danger">Falha ao cadastrar o livro!</div>

        <h2><strong>Cadastro</strong></h2>
        <div class="row justify-content-md-center">
            <div class="container">
                <div class="form-group">
                  <label>Título</label>
                  <input id="titulo" required type="text" class="form-control" name="titulo" placeholder="Título do livro">
                </div>
                <div class="form-group">
                  <label>Páginas</label>
                  <input id="paginas" type="number" class="form-control" name="paginas" placeholder="Páginas">
                </div>
                <div class="form-group">
                  <label>Imagem</label>
                  <input id="imagem" type="text" class="form-control" name="imagem" placeholder="URL">
                </div>
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>

            <img id="loading" src="img/loading.gif" width="60" />

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
