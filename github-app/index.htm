<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - App</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">GitHub - App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.htm">Home</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button id="btnSearch" class="btn btn-outline-success" type="button">Pesquisar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1>Primeiros usuários do github</h1>
        
        <div id="users-content">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Foto</th>
                        <th>Usuário</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody id="user_data">

                </tbody>
            </table>
        </div>

        <div id="user-detail">
          <h2>Detalhes do usuário</h2>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
